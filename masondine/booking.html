    <form id="book" class='form1'>

        <input type="button" id="check" value="Check scheduled bookings" onclick="Check();">
        <br>
        <div id ="booking"></div>
        <textarea id = "area1" cols="5" rows="10" hidden></textarea> 
        <br>
        <br>
        <label class='l1' >Name &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp    :</label>

        <br/>

        <input type = "tel" id='tel' pattern="^\d{3}-\d{3}-\d{4}$"  placeholder="###-###-####">

        -

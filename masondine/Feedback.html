        <script type="text/javascript" >

            function checkCookie() {

                if (document.cookie)
                {
                    // convert escape characters in the cookie string to their
                    // English notation
                    debugger;
                    var myCookie = unescape(document.cookie);

                    // split the cookie into tokens using = as delimiter
                    var cookieTokens = myCookie.split("=");

                    // set name to the part of the cookie that follows the = sign
                    var name1 = cookieTokens[ 1 ];
                    var name2 = name1.split(";");
                    var name = name2[0];
                    var email = cookieTokens[2];
                    document.getElementById('name').value = name;
                    document.getElementById('emailId').value = email;

                }
                document.forms[0].elements[0].focus();
            }

            function Submit() {

                var flag = '0';
                var name = document.getElementById("name").value;
                if (name === '') {
                    var mesg = "*********************************************************\n Please enter your name ! \n Enter your name in the name section. ********************************************************* ";
                    // var mesg = "Name cannot be blank";
                    flag = '1';
                }

                var feedback = document.getElementById("feedback").value;
                if (feedback === '') {

                    if (flag === '1') {
                        var mesg = "\n" + mesg + " Opps!! No Feedback Found!! \nFeedback cannot be blank!\n Please enter feedback in the feedback section\n*********************************************************";
                    }
                    else {
                        var mesg = "*********************************************************\n Opps!! No Feedback Found!!\n Please enter your feedback !\nPlease enter feedback in the feedback section\n*********************************************************";
                    }
                    flag = '1';
                }
                //     var mesg = (mesg + "Feedback cannot be blank");


                if (flag === '1') {
                    alert(mesg);
                }
                else {

                    debugger;
                    var name = document.getElementById("name").value;
                    var mesg = "*********************************************************\n Thank you for your valuable feedback --- " + name + " .\n We appreciate the time you took to provide us feedback. \n Have a lovely day ahead !\n*********************************************************";
                    alert(mesg);
                    location.href = "index.html";
                }
            }
        </script>
